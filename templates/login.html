{% extends "base.html" %}
  {% block content %}
  <section class="banner_area">
      <div class="box_1620">
        <div class="banner_inner d-flex align-items-center">
          <div class="container">
            <div class="banner_content text-center">
              <h2>Welcome back</h2>
            </div>
          </div>
        </div>
      </div>
  </section>
  <div class="whole-wrap">
    <div class="container">
      <div class="section-top-border">
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <h3 class="mb-30 title_color">Basic information</h3>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mt-10">
                <input type="text" name="username" id="username" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required class="single-input">
                <label id="error_message"></label>
              </div>
              <div class="mt-10">
                <input type="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'" required class="single-input">
              </div>
              <label>{{error_message}}</label>
              <div class="mt-10">
                <input type="submit" id="register_submit" value="Log in">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
