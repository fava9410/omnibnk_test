{% extends "base.html" %}
  {% load static %}
  {% block content %}
  <section class="banner_area">
      <div class="box_1620">
        <div class="banner_inner d-flex align-items-center">
          <div class="container">
            <div class="banner_content text-center">
              <h2>Let's edit a movie!!!</h2>
            </div>
          </div>
        </div>
      </div>
  </section>
  <div class="whole-wrap">
    <div class="container">
      <div class="section-top-border">
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <h3 class="mb-30 title_color">Basic information</h3>
              <div class="mt-10">
                <input type="text" id="name" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" required class="single-input">
              </div>
              <div class="mt-10">
                <input type="date" id="released_date" placeholder="Released Date" required class="single-input">
              </div>
              <div class="mt-10">
                <input type="text" id="director" placeholder="Director" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Director'" required class="single-input">
              </div>
              <div class="mt-10">
                <input type="button" id="save_edit" onclick="edit_movie({{movie.id}})" value="Save" class="genric-btn info">
              </div>
          </div>
          <div class="col-md-3">
            <img src="/media/{{movie.imagefile}}" alt="" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <<script>
    var movie_name = '{{movie.name}}'
    var movie_released_date = '{{movie.released_date|date:"Y-m-d" }}'
    var movie_director = '{{movie.director}}'
  </script>
  <script src="{% static 'js/edit_movie.js' %}"></script>
  {% endblock %}
