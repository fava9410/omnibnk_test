{% extends "base.html" %}
  {% block content %}
  <section class="banner_area">
      <div class="box_1620">
        <div class="banner_inner d-flex align-items-center">
          <div class="container">
            <div class="banner_content text-center">
              <h2>Let's create a movie!!!</h2>
            </div>
          </div>
        </div>
      </div>
  </section>
  <div class="whole-wrap">
    <div class="container">
      <div class="section-top-border">
        <div class="row">
          <div class="col-lg-8 col-md-8">
            <h3 class="mb-30 title_color">Basic information</h3>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="mt-10">
                <input type="text" name="name" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" required class="single-input">
              </div>
              <div class="mt-10">
                <input type="text" name="released_date" placeholder="Released Date" required class="single-input" onfocus="(this.type='date')">
              </div>
              <div class="mt-10">
                <input type="text" name="director" placeholder="Director" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Director'" required class="single-input">
              </div>
              <div class="form-select mt-10">
                <select name="genre">
                {% for genre in genres %}
                  <option value="{{genre.id}}" >{{genre.name}}</option>
                {% endfor %}
              </div>
              <div class="mt-10">
                <input type="submit" value="Create movie">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
